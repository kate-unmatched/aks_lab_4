databaseChangeLog:
  - changeSet:
      id: 004
      author: Ekaterina Marchenko

      changes:

        # Insert Workspaces
        - insert:
            tableName: workspaces
            schemaName: coworking
            columns:
              - column:
                  name: name
                  value: "Open Space Zone"
              - column:
                  name: type
                  value: "OPEN_SPACE"
              - column:
                  name: capacity
                  value: 30
              - column:
                  name: available
                  valueBoolean: true

        - insert:
            tableName: workspaces
            schemaName: coworking
            columns:
              - column:
                  name: name
                  value: "Meeting Room Area"
              - column:
                  name: type
                  value: "MEETING_ROOM"
              - column:
                  name: capacity
                  value: 10
              - column:
                  name: available
                  valueBoolean: true

        # Insert Rooms
        - insert:
            tableName: rooms
            schemaName: coworking
            columns:
              - column:
                  name: room_name
                  value: "Room A"
              - column:
                  name: seats
                  value: 6
              - column:
                  name: available
                  valueBoolean: true
              - column:
                  name: workspace_id
                  valueNumeric: 1

        - insert:
            tableName: rooms
            schemaName: coworking
            columns:
              - column:
                  name: room_name
                  value: "Room B"
              - column:
                  name: seats
                  value: 4
              - column:
                  name: available
                  valueBoolean: false
              - column:
                  name: workspace_id
                  valueNumeric: 2

        # Insert Bookings
        - insert:
            tableName: bookings
            schemaName: coworking
            columns:
              - column:
                  name: booked_by
                  value: "Alice"
              - column:
                  name: start_time
                  valueDate: "2025-12-10T10:00:00"
              - column:
                  name: end_time
                  valueDate: "2025-12-10T11:00:00"
              - column:
                  name: room_id
                  valueNumeric: 1

        - insert:
            tableName: bookings
            schemaName: coworking
            columns:
              - column:
                  name: booked_by
                  value: "Bob"
              - column:
                  name: start_time
                  valueDate: "2025-12-10T12:00:00"
              - column:
                  name: end_time
                  valueDate: "2025-12-10T13:00:00"
              - column:
                  name: room_id
                  valueNumeric: 2
