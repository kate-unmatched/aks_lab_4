databaseChangeLog:
  - changeSet:
      id: 005
      author: Ekaterina Marchenko

      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: change_log

      changes:
        - createTable:
            tableName: change_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: event_type
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: entity_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false

              - column:
                  name: entity_id
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: change_data
                  type: TEXT
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
