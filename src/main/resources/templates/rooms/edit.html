<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header('Edit Room')"></head>

<body>
<div class="container mt-4">

    <h2 class="fw-bold mb-4">Edit Room</h2>

    <form th:action="@{|/workspaces/${workspace.id}/rooms/${room.id}/edit|}"
          method="post"
          th:object="${room}">

        <div class="mb-3">
            <label class="form-label">Room Name</label>
            <input type="text" th:field="*{roomName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Seats</label>
            <input type="number" th:field="*{seats}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Available</label>
            <select th:field="*{available}" class="form-select">
                <option th:value="true">Available</option>
                <option th:value="false">Not Available</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{|/workspaces/${workspace.id}/rooms|}" class="btn btn-secondary">Back</a>
    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
