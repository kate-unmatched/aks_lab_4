<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header('Create Room')"></head>

<body>
<div class="container mt-4">

    <h2>Create Room</h2>

    <form th:action="@{|/workspaces/${workspace.id}/rooms|}" th:object="${room}" method="post">

        <div class="mb-3">
            <label class="form-label">Room Name</label>
            <input type="text" class="form-control" th:field="*{roomName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Seats</label>
            <input type="number" class="form-control" th:field="*{seats}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Available</label>
            <select class="form-select" th:field="*{available}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <button class="btn btn-success">Create</button>

    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
