<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Edit Workspace')"></head>
<body>

<div class="container mt-4">

    <h2>Edit Workspace</h2>

    <form th:action="@{|/workspaces/${workspace.id}/update|}" th:object="${workspace}" method="post">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" th:field="*{type}">
                <option th:each="t : ${types}"
                        th:value="${t}"
                        th:text="${t}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Capacity</label>
            <input type="number" class="form-control" th:field="*{capacity}" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{available}">
            <label class="form-check-label">Available</label>
        </div>

        <button class="btn btn-primary">Save</button>
        <a th:href="@{/workspaces/list}" class="btn btn-secondary">Cancel</a>

    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
